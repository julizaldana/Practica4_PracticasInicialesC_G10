<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="user" [(ngModel)]="user.carne" placeholder="Usuario (Carné)" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="user.correo" placeholder="Correo electrónico" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="description" [(ngModel)]="user.passw" placeholder="Contraseña"class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="user.nombres" placeholder="Nombres"class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="user.apellidos" placeholder="Apellidos"class="form-control">
                </div>
                <button class="btn btn-success btn-block" >Login</button>
                <button class="btn btn-success btn-block" (click)="saveNewUser()" >Regístrarme</button>
            </form>
        </div>
    </div>
</div>
